<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Viewer</title>
    <style>
      body {
        position: relative;
        color: #484848;
        width: 95vw;
        height: 95vh;
        background-color: rgba(255, 255, 255, 0);
        font-family: Helvetica Neue, serif;
      }

      #graph {
        width: 100%;
        height: 100%;
        padding-left: 20px;
      }

      .axis line,
      .axis path,
      .axis {
        stroke: none;
        fill: none;
      }

      .axis text {
        font-size: 14px;
        fill: #484848;
        stroke: none;
      }

      .legend {
        font-size: 14px;
      }

      .line {
        fill: none;
      }
    </style>
  </head>
  <body>
    <svg id="graph" />
    <script type="module" src="./viewer.ts"></script>
  </body>
</html>
